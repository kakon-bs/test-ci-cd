name: .NET CI Practice

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # optional manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code from GitHub repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3️⃣ Restore dependencies (NuGet packages)
      - name: Restore dependencies
        run: dotnet restore

      # 4️⃣ Build the project in Release mode
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # 5️⃣ Run tests (skip this if your console app has no tests)
      - name: Run tests
        run: dotnet test --no-build --verbosity normal
